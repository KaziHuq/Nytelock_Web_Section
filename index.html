<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="card mb-3" id="container">
  <div class="card-body">
    <p class="card-title"> How do I know which logo style is right for me? </p>
      <a href="#" class="myButton">Contact Us</a>
    <h2 class="card-text"> Different Types of Logo Styles </h2>

    <br>
    <br>


    <div class="box">
      <div class="icon">
        <i class="fas fa-italic"></i>
        <div class="content">
          <span>Lettermark Logos</span>

        </div>

      </div>

    </div>
    <div class="box">
      <div class="icon">
        <i class="fab fa-wordpress-simple"></i>
        <div class="content">
          <span>Wordmark Logos</span>

        </div>

      </div>


    </div>
    <div class="box">
      <div class="icon">
          <i class="fas fa-bezier-curve"></i>
          <div class="content">
            <span>Pictorialmark Logos</span>

          </div>
      </div>


    </div>
    <div class="box">
      <div class="icon">
          <i class="fas fa-magnet"></i>
          <div class="content">
            <span>Abstractmark Logos</span>

          </div>
      </div>


    </div>
    <div class="box">
      <div class="icon">
        <i class="fas fa-theater-masks"></i>
        <div class="content">
          <span>Mascot Logos</span>

        </div>
      </div>


    </div>
    <div class="box">
      <div class="icon">
        <i class="far fa-object-group"></i>
        <div class="content">
          <span>Combination Logos</span>

        </div>
      </div>



    </div>

  </div>
</div>
